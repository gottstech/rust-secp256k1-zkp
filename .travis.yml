dist: trusty
sudo: false

language: rust

rust:
  - stable
  - nightly
  - beta

git:
  depth: false

cache:
  cargo: true
  timeout: 240
  directories:
    - $HOME/.cargo
    - $TRAVIS_BUILD_DIR/target

env:
  global:
    - RUST_BACKTRACE="1"
    - RUST_FLAGS="-C debug-assertions"

matrix:
  include:
    - os: linux
    - os: osx
    - os: windows

script:
  - |
      cargo build &&
      cargo build --release &&
      cargo test &&
      cargo test --release &&
      cargo doc

